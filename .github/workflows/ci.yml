name: FlatshareNaija CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get update && sudo apt-get install -y sqlite3 shellcheck jq python3
      - run: chmod +x bin/* lib/* || true
      - run: shellcheck -x bin/* lib/* || true
      - run: bin/test
